<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--
      Need a visual blank slate?
      Remove all code in `styles.css`!
    -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <h1>Calculator</h1>
    <input type="number" id="a" placeholder="enter any number" />
    <select name="" id="dropdown">
      <option hidden>select an option</option>
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <input type="number" id="b" placeholder="enter any number" />
    <span>=</span>
    <span id="output">?</span>
    <button id="d">click</button>
    <main></main>
  </body>
</html>
